<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Nexora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-deep: #000000; --nexora-green: #4ade80; --text-primary: #ffffff;
            --text-dim: #86868b; --border: rgba(255, 255, 255, 0.08); --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text-primary); overflow-x: hidden; }
        canvas#bg-canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        /* NAV */
        nav { position: fixed; top: 0; width: 100%; height: 80px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); z-index: 9999; border-bottom: 1px solid var(--border); display: flex; justify-content: center; }
        .nav-inner { width: 100%; max-width: 1200px; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; }
        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; font-weight: 700; font-size: 20px; z-index: 10001; }
        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 13px; font-weight: 500; }
        .nav-links a.active { color: var(--nexora-green); }
        .menu-toggle { display: none; background: none; border: none; color: white; cursor: pointer; z-index: 10001; }

        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav-links { position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; background: rgba(0,0,0,0.98); flex-direction: column; justify-content: center; gap: 40px; transition: var(--transition); z-index: 10000; opacity: 0; visibility: hidden; }
            .nav-links.active { right: 0; opacity: 1; visibility: visible; }
            .nav-links a { font-size: 24px; }
        }

        .contact-container { max-width: 1200px; margin: 160px auto 100px; padding: 0 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 80px; position: relative; z-index: 2; }
        @media (max-width: 900px) { .contact-container { grid-template-columns: 1fr; gap: 50px; } }

        .info-side h1 { font-size: 60px; font-weight: 800; letter-spacing: -3px; line-height: 1; margin-bottom: 30px; }
        .contact-method { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .contact-method i { color: var(--nexora-green); }

        .form-side { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 40px; border-radius: 30px; backdrop-filter: blur(10px); }
        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-dim); margin-bottom: 10px; }
        input, textarea { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 15px; border-radius: 12px; color: white; transition: var(--transition); }
        input:focus, textarea:focus { outline: none; border-color: var(--nexora-green); background: rgba(255,255,255,0.1); }
        .btn-submit { background: var(--nexora-green); color: black; border: none; padding: 15px 40px; border-radius: 100px; font-weight: 700; cursor: pointer; transition: var(--transition); width: 100%; }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(74, 222, 128, 0.2); }

        footer { padding: 80px 5% 40px; text-align: center; border-top: 1px solid var(--border); background: #0a0a0a; position: relative; z-index: 2; }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <nav>
        <div class="nav-inner">
            <a href="index.html" class="logo-container"><i data-lucide="layout-grid" style="color: var(--nexora-green)"></i>NEXORA</a>
            <button class="menu-toggle" id="menu-btn"><i data-lucide="menu"></i></button>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Inicio</a>
                <a href="services.html">Servicios</a>
                <a href="support.html">Soporte</a>
                <a href="contact.html" class="active">Contacto</a>
                <a href="about.html">Acerca de nosotros</a>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <div class="info-side" data-aos="fade-right">
            <span>DÍ HOLA</span>
            <h1>Construyamos<br>Algo Grande.</h1>
            <p style="color: var(--text-dim); margin-bottom: 40px; font-size: 18px;">Estamos listos para escalar tu infraestructura al siguiente nivel.</p>
            
            <div class="contact-method">
                <i data-lucide="phone"></i>
                <div>
                    <p style="font-size: 12px; color: var(--text-dim);">WhatsApp Directo</p>
                    <a href="https://wa.me/50255630559" style="color: white; text-decoration: none; font-weight: 600;">+502 5563 0559</a>
                </div>
            </div>
            <div class="contact-method">
                <i data-lucide="map-pin"></i>
                <div>
                    <p style="font-size: 12px; color: var(--text-dim);">Ubicación</p>
                    <p style="font-weight: 600;">Guatemala City, Guatemala</p>
                </div>
            </div>
        </div>

        <div class="form-side" data-aos="fade-left">
            <form>
                <div class="input-group">
                    <label>Nombre Completo</label>
                    <input type="text" placeholder="Tu nombre...">
                </div>
                <div class="input-group">
                    <label>Correo Electrónico</label>
                    <input type="email" placeholder="email@ejemplo.com">
                </div>
                <div class="input-group">
                    <label>Tu Mensaje</label>
                    <textarea rows="5" placeholder="Cuéntanos sobre tu proyecto..."></textarea>
                </div>
                <button type="submit" class="btn-submit">Enviar Mensaje</button>
            </form>
        </div>
    </div>

    <footer>
        <p style="color: var(--text-dim); font-size: 13px;">Copyright © 2025 Nexora Technology.</p>
        <p style="color: var(--nexora-green); font-size: 10px; margin-top: 15px; letter-spacing: 4px; font-weight: 800; opacity: 0.7;">STAY HUNGRY. STAY FOOLISH.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true }); lucide.createIcons();
        const menuBtn = document.getElementById('menu-btn'); const navLinks = document.getElementById('nav-links');
        function toggleMenu() { const isOpen = navLinks.classList.toggle('active'); document.body.classList.toggle('menu-open', isOpen); const icon = menuBtn.querySelector('i') || menuBtn.querySelector('svg'); icon.setAttribute('data-lucide', isOpen ? 'x' : 'menu'); lucide.createIcons(); }
        menuBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleMenu(); });

        const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        class Particle {
            constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.vx = (Math.random() - 0.5) * 0.4; this.vy = (Math.random() - 0.5) * 0.4; this.size = 1.2; }
            update() { this.x += this.vx; this.y += this.vy; if(this.x < 0 || this.x > canvas.width) this.vx *= -1; if(this.y < 0 || this.y > canvas.height) this.vy *= -1; }
            draw() { ctx.fillStyle = '#4ade80'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for(let i=0; i<70; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.update(); p.draw();
                for(let j=index+1; j<particles.length; j++) {
                    const p2 = particles[j]; const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if(dist < 130) { ctx.strokeStyle = `rgba(74, 222, 128, ${0.15 - dist/130 * 0.15})`; ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
