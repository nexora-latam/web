<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Recibido | Nexora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-deep: #000000; --nexora-green: #4ade80; --text-primary: #ffffff;
            --text-dim: #86868b; --border: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text-primary); height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        canvas#bg-canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .thanks-container {
            text-align: center;
            z-index: 2;
            padding: 60px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 40px;
            max-width: 500px;
            margin: 20px;
        }

        .icon-box {
            width: 80px; height: 80px; background: rgba(74, 222, 128, 0.1);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 30px; border: 1px solid var(--nexora-green);
            color: var(--nexora-green);
        }

        h1 { font-size: 32px; font-weight: 800; margin-bottom: 15px; letter-spacing: -1px; }
        p { color: var(--text-dim); font-size: 16px; line-height: 1.6; margin-bottom: 35px; }

        .btn-back {
            background: var(--nexora-green); color: black; text-decoration: none;
            padding: 15px 35px; border-radius: 12px; font-weight: 700; font-size: 14px;
            transition: all 0.3s ease; display: inline-block;
        }
        .btn-back:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(74, 222, 128, 0.2); }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <div class="thanks-container animate__animated animate__fadeInUp">
        <div class="icon-box">
            <i data-lucide="check-circle-2" style="width: 40px; height: 40px;"></i>
        </div>
        <h1>¡Ticket Recibido!</h1>
        <p>Hemos recibido tu solicitud técnico. Un ingeniero de Nexora se pondrá en contacto contigo en breve.</p>
        <a href="index.html" class="btn-back">VOLVER AL INICIO</a>
    </div>

    <script>
        lucide.createIcons();
        // Animación de fondo idéntica para consistencia
        const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        class Particle {
            constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.vx = (Math.random() - 0.5) * 0.4; this.vy = (Math.random() - 0.5) * 0.4; this.size = 1.2; }
            update() { this.x += this.vx; this.y += this.vy; if(this.x < 0 || this.x > canvas.width) this.vx *= -1; if(this.y < 0 || this.y > canvas.height) this.vy *= -1; }
            draw() { ctx.fillStyle = '#4ade80'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for(let i=0; i<50; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
