<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora | Engineering the Future</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-deep: #000000;
            --nexora-green: #4ade80;
            --text-primary: #ffffff;
            --text-dim: #86868b;
            --border: rgba(255, 255, 255, 0.08);
            --transition-smooth: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-deep); color: white; overflow-x: hidden; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; width: 100%; height: 80px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(20px);
            z-index: 10000;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: center;
        }

        .nav-inner {
            width: 100%; max-width: 1200px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px;
        }

        .logo-container {
            display: flex; align-items: center; gap: 10px;
            text-decoration: none; color: white; font-weight: 800; font-size: 22px;
            letter-spacing: -1px; z-index: 10002;
        }

        /* --- DESKTOP LINKS --- */
        .nav-links-desktop { display: flex; gap: 30px; }
        .nav-links-desktop a {
            color: var(--text-dim); text-decoration: none; font-size: 13px;
            font-weight: 500; transition: 0.3s;
        }
        .nav-links-desktop a:hover { color: var(--nexora-green); }

        /* --- MOBILE MENU BUTTON --- */
        .menu-btn {
            display: none; background: none; border: none; color: white;
            cursor: pointer; z-index: 10002; padding: 10px;
            transition: transform 0.3s ease;
        }
        .menu-btn:active { transform: scale(0.9); }

        /* --- MOBILE OVERLAY (EL MENÚ PRO) --- */
        .mobile-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(25px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10001;
            opacity: 0; pointer-events: none;
            transition: var(--transition-smooth);
        }

        .mobile-overlay.active { opacity: 1; pointer-events: all; }

        .mobile-nav-links {
            display: flex; flex-direction: column; gap: 25px; text-align: center;
        }

        .mobile-nav-links a {
            color: white; text-decoration: none; font-size: 32px;
            font-weight: 700; opacity: 0; transform: translateY(20px);
            transition: var(--transition-smooth);
        }

        /* Animación escalonada para los links */
        .mobile-overlay.active .mobile-nav-links a {
            opacity: 1; transform: translateY(0);
        }

        .mobile-nav-links a:nth-child(1) { transition-delay: 0.1s; }
        .mobile-nav-links a:nth-child(2) { transition-delay: 0.2s; }
        .mobile-nav-links a:nth-child(3) { transition-delay: 0.3s; }
        .mobile-nav-links a:nth-child(4) { transition-delay: 0.4s; }
        .mobile-nav-links a:nth-child(5) { transition-delay: 0.5s; }

        .mobile-nav-links a:hover { color: var(--nexora-green); }

        /* Estilo para el link activo en móvil */
        .mobile-nav-links a.active { color: var(--nexora-green); }

        @media (max-width: 768px) {
            .nav-links-desktop { display: none; }
            .menu-btn { display: block; }
        }

        /* --- HERO --- */
        #hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            position: relative; overflow: hidden;
        }
        canvas#bg-canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .hero-content { position: relative; z-index: 2; padding: 0 20px; }
        
        .hero-title {
            font-size: clamp(45px, 8vw, 90px); font-weight: 800; line-height: 1;
            background: linear-gradient(180deg, #fff 30%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-inner">
            <a href="#" class="logo-container">
                <i data-lucide="layout-grid" style="color: var(--nexora-green)"></i>
                NEXORA
            </a>

            <div class="nav-links-desktop">
                <a href="#">Inicio</a>
                <a href="#">Servicios</a>
                <a href="#">Soporte</a>
                <a href="#">Contacto</a>
                <a href="#">Acerca de</a>
            </div>

            <button class="menu-btn" id="menu-toggle">
                <i data-lucide="menu" id="menu-icon"></i>
            </button>
        </div>
    </nav>

    <div class="mobile-overlay" id="mobile-menu">
        <div class="mobile-nav-links">
            <a href="index.html" class="active">Inicio</a>
            <a href="services.html">Servicios</a>
            <a href="support.html">Soporte</a>
            <a href="contact.html">Contacto</a>
            <a href="about.html">Nosotros</a>
        </div>
    </div>

    <section id="hero">
        <canvas id="bg-canvas"></canvas>
        <div class="hero-content">
            <h1 class="hero-title" data-aos="zoom-out">INGENIERÍA<br>ELÉCTRICA.</h1>
            <p style="color: var(--text-dim); margin-top: 20px;">Diseñando infraestructuras de alto rendimiento.</p>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        lucide.createIcons();

        // --- LÓGICA DEL MENÚ MEJORADA ---
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        let isMenuOpen = false;

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            
            // Toggle Clase Active
            mobileMenu.classList.toggle('active');
            
            // FIX AL BUG DEL ICONO:
            // Cambiamos el icono y volvemos a ejecutar lucide.createIcons() solo para ese elemento
            if (isMenuOpen) {
                menuToggle.innerHTML = '<i data-lucide="x"></i>';
                document.body.style.overflow = 'hidden'; // Evita scroll al estar abierto
            } else {
                menuToggle.innerHTML = '<i data-lucide="menu"></i>';
                document.body.style.overflow = 'auto'; // Habilita scroll
            }
            lucide.createIcons(); // Esto refresca el icono nuevo (X o Menu)
        }

        menuToggle.addEventListener('click', toggleMenu);

        // Cerrar menú al hacer click en un link
        document.querySelectorAll('.mobile-nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if(isMenuOpen) toggleMenu();
            });
        });


        // --- FONDO ANIMADO ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = '#4ade80';
                ctx.beginPath(); ctx.arc(this.x, this.y, 1, 0, Math.PI * 2); ctx.fill();
            }
        }
        for(let i=0; i<60; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update(); p.draw();
                for(let j=i+1; j<particles.length; j++) {
                    const dist = Math.hypot(p.x - particles[j].x, p.y - particles[j].y);
                    if(dist < 120) {
                        ctx.strokeStyle = `rgba(74, 222, 128, ${0.15 - dist/120 * 0.15})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
