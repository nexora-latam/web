<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora | Engineering the Future</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-deep: #000000;
            --bg-soft: #0a0a0a;
            --nexora-green: #4ade80;
            --nexora-glow: rgba(74, 222, 128, 0.15);
            --text-primary: #ffffff;
            --text-dim: #86868b;
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; width: 100%; height: 80px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            z-index: 9999;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: center;
            transition: var(--transition);
        }

        .nav-inner {
            width: 100%; max-width: 1200px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px;
        }

        .logo-container {
            display: flex; align-items: center; gap: 10px;
            text-decoration: none; color: white; font-weight: 700; font-size: 20px;
            letter-spacing: -1px;
        }

        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a {
            color: var(--text-dim); text-decoration: none; font-size: 13px;
            transition: var(--transition); font-weight: 500;
            position: relative; padding: 5px 0;
        }

        .nav-links a:hover { color: var(--nexora-green); }

        .nav-links a.active { color: var(--nexora-green); font-weight: 600; }
        .nav-links a.active::after {
            content: ''; position: absolute; bottom: -5px; left: 0;
            width: 100%; height: 2px; background: var(--nexora-green);
            box-shadow: 0 0 10px var(--nexora-green);
        }

        /* --- HERO --- */
        #hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; position: relative; overflow: hidden;
        }

        canvas#bg-canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .hero-content { position: relative; z-index: 2; padding: 0 20px; }

        h1.hero-title {
            font-size: clamp(45px, 10vw, 100px);
            font-weight: 800; letter-spacing: -0.05em; line-height: 0.9;
            margin-bottom: 30px;
            background: linear-gradient(180deg, #fff 0%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .hero-badge {
            background: var(--nexora-glow); color: var(--nexora-green);
            padding: 6px 16px; border-radius: 100px; font-size: 11px;
            border: 1px solid var(--nexora-green); margin-bottom: 20px; display: inline-block;
        }

        .hero-subtext { color: var(--text-dim); max-width: 700px; margin: 0 auto 40px; font-size: 18px; }

        .cta-group { display: flex; gap: 20px; justify-content: center; }
        .btn-pro {
            background: white; color: black; padding: 16px 35px; border-radius: 100px;
            text-decoration: none; font-weight: 600; transition: var(--transition);
        }
        .btn-pro:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            nav { height: auto; padding: 15px 0; }
            .nav-inner { flex-direction: column; gap: 15px; }
            .nav-links { gap: 10px; flex-wrap: wrap; justify-content: center; }
            .nav-links a { font-size: 11px; padding: 5px 8px; }
            .hero-content { padding-top: 120px; }
            h1.hero-title { font-size: 48px; }
            .cta-group { flex-direction: column; width: 100%; align-items: center; }
        }

        /* Stats & Footer base */
        .section-wrap { padding: 80px 5%; max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }
        .stats-bar { display: flex; justify-content: space-between; border-top: 1px solid var(--border); padding: 40px 0; }
        .stat-item h4 { font-size: 32px; color: var(--nexora-green); }
        .stat-item p { color: var(--text-dim); font-size: 11px; letter-spacing: 1px; }
        footer { padding: 60px 0; text-align: center; background: var(--bg-soft); border-top: 1px solid var(--border); }
    </style>
</head>
<body>

    <nav>
        <div class="nav-inner">
            <a href="index.html" class="logo-container">
                <i data-lucide="layout-grid" style="color: var(--nexora-green)"></i> NEXORA
            </a>
            <div class="nav-links">
                <a href="index.html" class="active">Inicio</a>
                <a href="services.html">Servicios</a>
                <a href="support.html">Soporte</a>
                <a href="contact.html">Contacto</a>
                <a href="about.html">Nosotros</a>
            </div>
        </div>
    </nav>

    <section id="hero">
        <canvas id="bg-canvas"></canvas>
        <div class="hero-content">
            <span class="hero-badge" data-aos="fade-down">NEXORA ENTERPRISE</span>
            <h1 class="hero-title" data-aos="zoom-in">Ingeniería<br>Sin Límites.</h1>
            <p class="hero-subtext" data-aos="fade-up">Soluciones tecnológicas de alto nivel lideradas por Hector Reyes.</p>
            <div class="cta-group" data-aos="fade-up">
                <a href="contact.html" class="btn-pro">Iniciar Proyecto</a>
            </div>
        </div>
    </section>

    <div class="section-wrap">
        <div class="stats-bar">
            <div class="stat-item"><h4>99.9%</h4><p>UPTIME</p></div>
            <div class="stat-item"><h4>+502</h4><p>GUATEMALA</p></div>
            <div class="stat-item"><h4>24/7</h4><p>SOPORTE</p></div>
        </div>
    </div>

    <footer>
        <p style="color: var(--text-dim); font-size: 12px;">© 2025 Nexora Technology | Hector Reyes</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        lucide.createIcons();
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        class Particle {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.vx = (Math.random()-0.5)*0.3; this.vy = (Math.random()-0.5)*0.3; }
            update() { this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>canvas.width)this.vx*=-1; if(this.y<0||this.y>canvas.height)this.vy*=-1; }
            draw() { ctx.fillStyle='#4ade80'; ctx.beginPath(); ctx.arc(this.x,this.y,1,0,Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<60; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach((p,i)=>{
                p.update(); p.draw();
                for(let j=i+1; j<particles.length; j++){
                    const d = Math.hypot(p.x-particles[j].x, p.y-particles[j].y);
                    if(d<120){ ctx.strokeStyle=`rgba(74,222,128,${0.1 - d/120*0.1})`; ctx.stroke(); ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(particles[j].x,particles[j].y); ctx.stroke(); }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
