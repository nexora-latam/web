<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora | Engineering the Future</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* --- CORE DESIGN SYSTEM --- */
        :root {
            --bg-deep: #000000;
            --bg-soft: #0a0a0a;
            --nexora-green: #4ade80;
            --nexora-glow: rgba(74, 222, 128, 0.15);
            --text-primary: #ffffff;
            --text-dim: #86868b;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; width: 100%; height: 80px;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            z-index: 9999;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: center;
        }

        .nav-inner {
            width: 100%; max-width: 1200px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px;
        }

        .logo-container {
            display: flex; align-items: center; gap: 10px;
            text-decoration: none; color: white; font-weight: 700; font-size: 20px;
            letter-spacing: -1px; z-index: 10001;
        }

        .nav-links { display: flex; gap: 25px; align-items: center; }
        
        .nav-links a {
            color: var(--text-dim); text-decoration: none; font-size: 13px;
            transition: var(--transition); font-weight: 500;
            letter-spacing: 0.5px; position: relative;
        }

        .nav-links a:hover, .nav-links a.active { color: var(--nexora-green); }

        /* Botón Hamburguesa (Oculto en PC) */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            z-index: 10001;
        }

        /* --- RESPONSIVE / MOBILE MENU --- */
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }

            .nav-links {
                position: fixed;
                top: 0; right: -100%; /* Escondido a la derecha */
                width: 80%; height: 100vh;
                background: rgba(10, 10, 10, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                gap: 40px;
                transition: var(--transition);
                border-left: 1px solid var(--border);
                z-index: 10000;
            }

            .nav-links.active {
                right: 0; /* Aparece al activarse */
            }

            .nav-links a {
                font-size: 20px;
                font-weight: 600;
            }
        }

        /* --- HERO & CONTENT (Sin cambios significativos) --- */
        #hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; position: relative; overflow: hidden;
        }

        canvas#bg-canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .hero-content { position: relative; z-index: 2; padding: 0 20px; }

        .hero-badge {
            background: var(--nexora-glow); color: var(--nexora-green);
            padding: 6px 16px; border-radius: 100px;
            font-size: 12px; font-weight: 600; margin-bottom: 20px;
            display: inline-block; border: 1px solid var(--nexora-green);
        }

        h1.hero-title {
            font-size: clamp(40px, 10vw, 100px);
            font-weight: 800; letter-spacing: -0.05em; line-height: 1;
            margin-bottom: 30px;
            background: linear-gradient(180deg, #fff 0%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .cta-group { display: flex; gap: 20px; justify-content: center; }

        .btn-pro {
            background: white; color: black; padding: 16px 35px;
            border-radius: 100px; text-decoration: none; font-weight: 600;
            transition: var(--transition);
        }

        .btn-outline {
            background: transparent; color: white; padding: 16px 35px;
            border-radius: 100px; text-decoration: none; font-weight: 600;
            border: 1px solid var(--border); transition: var(--transition);
        }

        .stats-bar {
            display: flex; justify-content: space-between;
            padding: 60px 0; border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .stats-bar { flex-direction: column; gap: 40px; text-align: center; }
            .cta-group { flex-direction: column; }
        }

        footer {
            padding: 80px 5% 40px; text-align: center; border-top: 1px solid var(--border);
            background: var(--bg-soft);
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-inner">
            <a href="index.html" class="logo-container">
                <i data-lucide="layout-grid" style="color: var(--nexora-green)"></i>
                NEXORA
            </a>

            <button class="mobile-menu-btn" id="menu-toggle">
                <i data-lucide="menu" id="menu-icon"></i>
            </button>

            <div class="nav-links" id="nav-links">
                <a href="index.html" class="active">Inicio</a>
                <a href="services.html">Servicios</a>
                <a href="support.html">Soporte</a>
                <a href="contact.html">Contacto</a>
                <a href="about.html">Acerca de nosotros</a>
            </div>
        </div>
    </nav>

    <section id="hero">
        <canvas id="bg-canvas"></canvas>
        <div class="hero-content">
            <span class="hero-badge" data-aos="fade-down">CON NEXORA ESPERAMOS EL 2026</span>
            <h1 class="hero-title" data-aos="zoom-in">Ingeniería<br>Sin Límites.</h1>
            <p style="color: var(--text-dim); margin-bottom: 40px;" data-aos="fade-up">Desarrollo élite, infraestructura robusta y ciberseguridad.</p>
            <div class="cta-group" data-aos="fade-up">
                <a href="https://wa.me/50255630559" class="btn-pro">Iniciar Proyecto</a>
                <a href="services.html" class="btn-outline">Explorar Servicios</a>
            </div>
        </div>
    </section>

    <div style="max-width: 1200px; margin: 0 auto; padding: 0 30px;">
        <div class="stats-bar">
            <div class="stat-item" data-aos="fade-up">
                <h4 style="font-size: 40px; color: var(--nexora-green);">99.9%</h4>
                <p style="color: var(--text-dim); font-size: 12px; letter-spacing: 1px;">UPTIME</p>
            </div>
            <div class="stat-item" data-aos="fade-up" data-aos-delay="100">
                <h4 style="font-size: 40px; color: var(--nexora-green);">Guatemala</h4>
                <p style="color: var(--text-dim); font-size: 12px; letter-spacing: 1px;">ORIGEN</p>
            </div>
            <div class="stat-item" data-aos="fade-up" data-aos-delay="200">
                <h4 style="font-size: 40px; color: var(--nexora-green);">24/7</h4>
                <p style="color: var(--text-dim); font-size: 12px; letter-spacing: 1px;">SOPORTE</p>
            </div>
        </div>
    </div>

    <footer>
        <p style="color: var(--text-dim); font-size: 13px;">Copyright © 2025 Nexora Technology.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
        lucide.createIcons();

        // --- LÓGICA DEL MENÚ MÓVIL ---
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');
        const menuIcon = document.getElementById('menu-icon');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            
            // Cambiar el icono de "menu" a "x"
            const isOpen = navLinks.classList.contains('active');
            menuIcon.setAttribute('data-lucide', isOpen ? 'x' : 'menu');
            lucide.createIcons(); // Refrescar iconos de Lucide
        });

        // Cerrar menú al hacer clic en un link (opcional pero recomendado)
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                menuIcon.setAttribute('data-lucide', 'menu');
                lucide.createIcons();
            });
        });

        // --- ANIMACIÓN DE FONDO (CANVAS) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
                this.size = 1.2;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = '#4ade80';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for(let i=0; i<70; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.update(); p.draw();
                for(let j=index+1; j<particles.length; j++) {
                    const p2 = particles[j];
                    const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if(dist < 130) {
                        ctx.strokeStyle = `rgba(74, 222, 128, ${0.15 - dist/130 * 0.15})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
