
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Proyecto | Nexora</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* --- MISMO SISTEMA DE DISEÑO --- */
        :root {
            --bg-deep: #000000;
            --bg-soft: #0a0a0a;
            --nexora-green: #4ade80;
            --nexora-glow: rgba(74, 222, 128, 0.15);
            --text-primary: #ffffff;
            --text-dim: #86868b;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* --- NAVEGACIÓN --- */
        nav {
            position: fixed;
            top: 0; width: 100%; height: 80px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            z-index: 9999;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: center;
        }

        .nav-inner {
            width: 100%; max-width: 1200px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px;
        }

        .logo-container {
            display: flex; align-items: center; gap: 10px;
            text-decoration: none; color: white; font-weight: 700; font-size: 20px;
            letter-spacing: -1px;
        }

        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a {
            color: var(--text-dim); text-decoration: none; font-size: 13px;
            transition: var(--transition); font-weight: 500;
        }
        .nav-links a:hover { color: var(--nexora-green); }

        /* --- CONTENIDO PROYECTO --- */
        .project-section {
            padding: 150px 5% 100px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 2;
        }

        .form-header { text-align: center; margin-bottom: 40px; }
        .form-header h1 { font-size: 32px; font-weight: 800; margin-bottom: 10px; }
        .form-header p { color: var(--text-dim); font-size: 15px; }

        .input-group { margin-bottom: 25px; }
        .input-group label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--nexora-green);
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--nexora-green);
            background: rgba(74, 222, 128, 0.05);
        }

        .btn-submit {
            width: 100%;
            background: var(--nexora-green);
            color: black;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(74, 222, 128, 0.2);
        }

        /* --- FOOTER COMPACTO --- */
        footer {
            padding: 40px 5%;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 13px;
        }

        /* Fondo Decorativo */
        .glow-bg {
            position: absolute;
            top: 20%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; height: 400px;
            background: var(--nexora-green);
            filter: blur(150px);
            opacity: 0.05;
            z-index: 1;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-inner">
            <a href="index.html" class="logo-container">
                <i data-lucide="layout-grid" style="color: var(--nexora-green)"></i>
                NEXORA
            </a>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="services.html">Servicios</a>
                <a href="contact.html">Contacto</a>
            </div>
        </div>
    </nav>

    <section class="project-section">
        <div class="glow-bg"></div>
        
        <div class="form-container" data-aos="fade-up">
            <div class="form-header">
                <i data-lucide="rocket" style="color: var(--nexora-green); margin-bottom: 15px;" size="40"></i>
                <h1>Cuéntanos tu idea</h1>
                <p>Estás a un paso de escalar tu infraestructura al siguiente nivel.</p>
            </div>

            <form action="#">
                <div class="input-group">
                    <label>Nombre Completo</label>
                    <input type="text" placeholder="Ej. Juan Pérez" required>
                </div>

                <div class="input-group">
                    <label>Correo Electrónico</label>
                    <input type="email" placeholder="juan@empresa.com" required>
                </div>

                <div class="input-group">
                    <label>Tipo de Proyecto</label>
                    <select>
                        <option>Desarrollo de Software</option>
                        <option>Infraestructura Cloud</option>
                        <option>Ciberseguridad</option>
                        <option>Consultoría Técnica</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Presupuesto Estimado</label>
                    <select>
                        <option>Menos de $1,000</option>
                        <option>$1,000 - $5,000</option>
                        <option>$5,000 - $10,000</option>
                        <option>$10,000+</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Cuéntanos más</label>
                    <textarea rows="4" placeholder="Describe brevemente los objetivos de tu proyecto..."></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    Enviar Propuesta <i data-lucide="arrow-right" size="18"></i>
                </button>
            </form>
        </div>
    </section>

    <footer>
        <p>© 2025 Nexora Technology. <br> Ingeniería de vanguardia desde Guatemala.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
        lucide.createIcons();
    </script>
</body>
</html>
